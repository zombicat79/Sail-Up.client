<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="page-title">SailUp v0.4.2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand">⛵ SailUp v0.4.2</div>
    <nav class="nav">
      <button type="button" id="btn-home" class="btn btn-ghost small" aria-label="Ir a inicio" title="Inicio" hidden>Inicio</button>
    </nav>
  </header>

  <main class="chat">
    <!-- Meta del quiz (fuera de la topbar) -->
    <section class="quiz-meta" id="quiz-meta" hidden>
      <div class="progress-wrap" aria-hidden="true">
        <div class="progress-bar" id="progress-bar" style="width:0%"></div>
      </div>
      <div class="meta-line">
        <span id="progress">Pregunta 1 de 2</span>
        <span aria-live="polite" class="score" id="score">Puntuación: 0</span>
      </div>
    </section>

    <div id="question-container" class="messages" role="list"></div>
  </main>

  <!-- Tarjeta de pregunta -->
  <template id="question-card">
    <article class="msg assistant" role="listitem" aria-live="polite">
      <div class="msg-inner">
        <div class="q-domain"></div>
        <h2 class="q-title"></h2>

        <form class="options" role="radiogroup" aria-label="Opciones"></form>

        <div class="actions">
          <button type="button" class="btn btn-primary next" disabled>Siguiente (N)</button>
        </div>

        <div class="result" aria-live="polite"></div>
      </div>
    </article>
  </template>

  <!-- Home / selección de tema -->
  <template id="home-card">
    <article class="msg assistant">
      <div class="msg-inner">
        <h2 class="q-title">SailUp</h2>
        <p class="intro">
          Bienvenido a <strong>SailUp</strong>, la plataforma de eLearning diseñada para que prepares el PER de forma
          ágil, clara y divertida. Practica con preguntas reales, aprende con explicaciones al instante y sigue tu
          progreso tema a tema. ¡Entra a bordo y navega hacia tu título! ⚓
        </p>

        <!-- Fila: título a la izquierda + toggle a la derecha -->
        <div class="learn-row">
          <div class="learn-left">Unidades teóricas:</div>
          <div class="learn-toggle">
            <label class="switch">
              <input type="checkbox" id="toggle-learn" checked>
              <span class="slider"></span>
            </label>
            <span class="toggle-label">Modo aprendizaje</span>
          </div>
        </div>

        <!-- Separador -->
        <div class="divider"></div>

        <div class="topics-grid" id="topics-grid"></div>
      </div>
    </article>
  </template>
  <script type="module" src="app.js"></script>
</body>
</html>
