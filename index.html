<!-- SailUp · index.html · v0.2.5 · 2025-08-13 -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="page-title">SailUp v0.2.5</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand">⛵ SailUp v0.2.5</div>
    <nav class="nav">
      <button type="button" id="btn-home" class="btn btn-ghost small" aria-label="Ir a inicio" title="Inicio" hidden>Inicio</button>
    </nav>
  </header>

  <main class="chat">
    <!-- Quiz meta (fuera de la topbar) -->
    <section class="quiz-meta" id="quiz-meta" hidden>
      <div class="progress-wrap" aria-hidden="true">
        <div class="progress-bar" id="progress-bar" style="width:0%"></div>
      </div>
      <div class="meta-line">
        <span id="progress">Pregunta 1 de 2</span>
        <span aria-live="polite" class="score" id="score">Puntuación: 0</span>
      </div>
    </section>

    <div id="question-container" class="messages" role="list"></div>
  </main>

  <!-- Question card template -->
  <template id="question-card">
    <article class="msg assistant" role="listitem" aria-live="polite">
      <div class="msg-inner">
        <div class="badge">Pregunta</div>
        <h2 class="q-title"></h2>
        <div class="q-taxonomy"></div>

        <form class="options" role="radiogroup" aria-label="Opciones"></form>

        <div class="actions">
          <button type="button" class="btn btn-primary check">Comprobar (↵)</button>
          <button type="button" class="btn btn-primary next" disabled>Siguiente (N)</button>
        </div>

        <div class="result" aria-live="polite"></div>

        <details class="more locked">
          <summary>Más info <span class="lock-hint">(responde para desbloquear)</span></summary>
          <div class="more-body">
            <div class="info-placeholder">
              <p>Resumen, definiciones, imágenes y fuentes aparecerán aquí.</p>
            </div>
            <div class="more-content" hidden></div>
          </div>
        </details>
      </div>
    </article>
  </template>

  <!-- Home card template (topic selection) -->
  <template id="home-card">
    <article class="msg assistant">
      <div class="msg-inner">
        <div class="badge">Bienvenida</div>
        <h2 class="q-title">Elige un tema para practicar</h2>
        <p class="muted">Iremos añadiendo más contenidos. Por ahora tienes disponible “Nomenclatura Náutica”.</p>
        <div class="topics-grid" id="topics-grid"></div>
      </div>
    </article>
  </template>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
