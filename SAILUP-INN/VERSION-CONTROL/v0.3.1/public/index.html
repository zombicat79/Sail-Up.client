<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesar Excel con OpenAI</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; vertical-align: top; }
    th { background: #f0f0f0; }

    #table-wrapper {
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    #actions {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>
    Procesar Excel con OpenAI 
    <span id="version" style="font-size:0.8em; color:gray;"></span>
  </h1>
  
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">Subir y procesar</button>
  </form>

  <p id="status"></p>

  <div>
    <label for="promptSelect">Selecciona un prompt:</label>
    <select id="promptSelect"></select>
    <button id="loadPromptBtn">Cargar</button>
  </div>

  <div>
    <textarea id="promptEditor" style="width:100%; height:200px;"></textarea>
    <button id="savePromptBtn">Aplicar cambios</button>
  </div>

  <div id="table-wrapper">
    <div id="table-container"></div>
  </div>

  <div id="actions">
    <button id="downloadBtn" style="display:none;">Descargar Excel</button>
  </div>

  <script>
    // Mostrar versión
    fetch("/version")
      .then(res => res.json())
      .then(data => {
        document.getElementById("version").textContent = `(${data.version})`;
      });

    // Cargar lista de prompts en dropdown
    fetch("/prompts")
      .then(res => res.json())
      .then(files => {
        const select = document.getElementById("promptSelect");
        files.forEach(f => {
          const option = document.createElement("option");
          option.value = f;
          option.textContent = f;
          select.appendChild(option);
        });
      });

    const form = document.getElementById("uploadForm");
    const statusEl = document.getElementById("status");
    const tableContainer = document.getElementById("table-container");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusEl.textContent = "Procesando...";

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const result = await response.json();
        statusEl.textContent = "✅ Procesado correctamente";
        renderTable(result.data);
        downloadBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "❌ Error procesando el archivo.";
      }
    });

    // Renderizar tabla
    function renderTable(data) {
      if (!data.length) return;
      const keys = Object.keys(data[0]);

      let html = "<table><thead><tr>";
      keys.forEach(k => html += `<th>${k}</th>`);
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        keys.forEach(k => html += `<td>${row[k] || ""}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // Descargar Excel
    downloadBtn.addEventListener("click", () => {
      window.location.href = "/download";
    });

    // Cargar prompt seleccionado
    document.getElementById("loadPromptBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const selected = document.getElementById("promptSelect").value;
      const res = await fetch(`/prompts/${selected}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("promptEditor").value = data.content;
      }
    });

    // Guardar cambios en prompt
    document.getElementById("savePromptBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const selected = document.getElementById("promptSelect").value;
      const content = document.getElementById("promptEditor").value;

      const res = await fetch(`/prompts/${selected}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        alert("✅ Prompt actualizado");
      } else {
        alert("❌ Error guardando el prompt");
      }
    });
  </script>
</body>
</html>
