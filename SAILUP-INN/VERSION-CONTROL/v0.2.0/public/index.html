<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesar Excel con OpenAI</title>
  <style>
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>
    Procesar Excel con OpenAI 
    <span id="version" style="font-size:0.8em; color:gray;"></span>
  </h1>
  
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">Subir y procesar</button>
  </form>

  <p id="status"></p>

  <div id="table-container"></div>
  <button id="downloadBtn" style="display:none;">Descargar Excel</button>

  <script>
    // Mostrar versión
    fetch("/version")
      .then(res => res.json())
      .then(data => {
        document.getElementById("version").textContent = `(${data.version})`;
      });

    const form = document.getElementById("uploadForm");
    const statusEl = document.getElementById("status");
    const tableContainer = document.getElementById("table-container");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusEl.textContent = "Procesando...";

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const result = await response.json();
        statusEl.textContent = "✅ Procesado correctamente";
        renderTable(result.data);
        downloadBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "❌ Error procesando el archivo.";
      }
    });

    // Renderizar tabla con los datos
    function renderTable(data) {
      if (!data.length) return;
      const keys = Object.keys(data[0]);

      let html = "<table><thead><tr>";
      keys.forEach(k => html += `<th>${k}</th>`);
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        keys.forEach(k => html += `<td>${row[k] || ""}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // Descargar Excel solo cuando el usuario pulse el botón
    downloadBtn.addEventListener("click", () => {
      window.location.href = "/download";
    });
  </script>
</body>
</html>
